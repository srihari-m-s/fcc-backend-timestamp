<!DOCTYPE html>

<html>
  <head>
    <title>Timestamp Microservice | freeCodeCamp project</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h3>Example Usage: Click below</h3>
      <ul>
        <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
        <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
      </ul>

      <h3>Example Output:</h3>
      <p>
        <code
          >{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code
        >
      </p>
    </div>
    <hr />
    <div class="container">
      <h3>
        Or input your date string here:<input
          type="text"
          name="dateString"
          id="dateString"
          placeholder="dateString here"
          onchange="handleChange()"
          style="
            margin-left: 1em;
            padding: 0.5em;
            outline: 1px solid #c7c550;
            border: none;
            font-size: 1.25rem;
            background-color: transparent;
            color: #c7c550;
          "
        />
        <a href="" id="submitString"></a>
      </h3>
    </div>

    <div class="footer">
      <p>
        By
        <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a> and
        srihari-m-s
      </p>
    </div>

    <script>
      function handleChange() {
        const submit = document.getElementById("submitString");
        const input = document.getElementById("dateString");
        submit.href = `/api/nice/${input.value}`;
        submit.click();
      }
    </script>
  </body>
</html>
